<mat-card appearance="outlined">
    <mat-card-header>
        <mat-card-title>Gerenciamento de etoque</mat-card-title>
        <mat-card-subtitle>Crie e edite produtos e servi√ßos</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
        <button [matButton]="!showProductForm() ? 'outlined' : ''" (click)="toggleProductForm(false)">
            <mat-icon>list</mat-icon>
            Listar todos
        </button>
        <button [matButton]="showProductForm() ? 'outlined' : ''" (click)="toggleProductForm(true)">
            <mat-icon>add</mat-icon>
            Novo
        </button>
    </mat-card-actions>
</mat-card>
<br>
@if(showProductForm()) {
    <mat-card appearance="outlined">
        <mat-card-content>
            <app-create-product-component 
                (createProduct)="createProduct($event)"
                (showProductForm)="toggleProductForm($event)"
            />
        </mat-card-content>
    </mat-card>
} @else {
    <mat-card appearance="outlined">
        <mat-card-content>
            <app-product-table-component 
                [productList]="filteredProductList"
                (deleteProduct)="deleteProduct($event)"
            />
        </mat-card-content>
    </mat-card>
}

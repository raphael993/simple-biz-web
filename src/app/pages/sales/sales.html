<mat-card appearance="outlined">
    <mat-card-header>
        <mat-card-title>Vender</mat-card-title>
        <mat-card-subtitle>Adicione um cliente, ou realize um venda anÃ´nima</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
        <button [matButton]="!showCart() ? 'outlined' : ''" (click)="toggleShowCart(false)">
            <mat-icon>list</mat-icon>
            Selecionar itens
        </button>
        <button
            [matButton]="showCart() ? 'outlined' : ''"
            [matBadge]="saleService.productCart().length"
            matBadgeColor="warn"
            [matBadgeHidden]="!saleService.productCart().length"
            (click)="toggleShowCart(true)">
            <mat-icon>add</mat-icon>
            Carrinho
        </button>
    </mat-card-actions>
</mat-card>

<section [hidden]="showCart()">
    <app-select-client-component [clients]="clients()" />
     <app-product-showcase-component [products]="products()"></app-product-showcase-component>
</section>

<section [hidden]="!showCart()">
    <div class="cards-container">
        <mat-card class="card">
            <mat-card-header>
                <mat-card-subtitle>Carrinho de compras</mat-card-subtitle>
            </mat-card-header>
            <app-shopping-cart-component (clearCart)="clearCart()" />
        </mat-card>
    </div>
</section>

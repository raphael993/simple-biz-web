<mat-card appearance="outlined">

        <mat-card-subtitle>Adicione um cliente existente, ou realize um venda an√¥nima</mat-card-subtitle>
    </mat-card-header>

<app-select-client-component [clients]="clients" (clientSelected)="onClientSelected($event)" />

    <mat-card class="card">
        <app-product-showcase-component
            [products]="products"
        ></app-product-showcase-component>

    <mat-card class="card">
        <mat-card-header>
            <mat-card-title>
                <mat-icon>shopping_cart</mat-icon>
                Carrinho de compras
            </mat-card-title>
        </mat-card-header>
        <app-shopping-cart-component (finishSale)="onFinishSale()" />
    </mat-card>
</div>

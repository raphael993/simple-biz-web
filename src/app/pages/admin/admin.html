<mat-card-header>
    <mat-card-title>Administração</mat-card-title>
  </mat-card-header>

<mat-card>
  <mat-card-header>
    <mat-card-subtitle>Backup e restauração de dados</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="actions">

    <button
      mat-raised-button
      color="primary"
      (click)="exportData()"
    >
      <mat-icon>download</mat-icon>
      Exportar Dados
    </button>

    <button
      mat-raised-button
      color="accent"
      (click)="fileInput.click()"
    >
      <mat-icon>upload</mat-icon>
      Importar Dados
    </button>

    <input
      #fileInput
      type="file"
      accept="application/json"
      hidden
      (change)="importData($event)"
    />

  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-header>
    <mat-card-subtitle>Reset de dados</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="actions">
    <button
      mat-raised-button
      color="accent"
      (click)="resetDb()"
    >
      <mat-icon>delete</mat-icon>
      Reset do banco de dados
    </button>

  </mat-card-content>
</mat-card>

<mat-card appearance="outlined">
    <mat-card-header>
        <mat-card-title>Gerenciamento de clientes</mat-card-title>
        <mat-card-subtitle>Crie e edite os seus clientes</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
        <button
            [matButton]="!showClientForm() ? 'outlined' : ''"
            (click)="toggleClientForm(false)"
        >
            <mat-icon>list</mat-icon>
            Listar todos
        </button>
        <button [matButton]="showClientForm() ? 'outlined' : ''" (click)="toggleClientForm(true)">
            <mat-icon>add</mat-icon>
            Novo
        </button>
    </mat-card-actions>
</mat-card>
<br>
@if(showClientForm()) {
    <mat-card appearance="outlined">
        <mat-card-content>
            <app-create-client-component 
                (createClient)="createClient($event)"
                (showClientForm)="toggleClientForm($event)"
            />
        </mat-card-content>
    </mat-card>
} @else {
    <mat-card appearance="outlined">
        <mat-card-content>
            <app-client-table-component 
                [clientList]="clientList"
                (deleteClient)="deleteClient($event)"
            />
        </mat-card-content>
    </mat-card>
}

<mat-form-field appearance="fill" class="full-width">
    <mat-label>Buscar cliente</mat-label>
    <input type="text" matInput (keyup)="search($event)">
    <mat-icon matSuffix>search</mat-icon>
</mat-form-field>

@if (!dataSource.data.length) {
    <p>Nenhum cliente cadastrado.</p>
} @else {
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> # </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="Nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Telefone">
            <th mat-header-cell *matHeaderCellDef> Telefone </th>
            <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="E-mail">
            <th mat-header-cell *matHeaderCellDef> E-mail </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="Ações">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let element" class="actions">
                <mat-icon class="eye" aria-hidden="false" aria-label="visibility" fontIcon="visibility"
                    (click)="showClientDetailsAction(element)" />
                <mat-icon class="delete" aria-hidden="false" aria-label="Example home icon" fontIcon="delete"
                    (click)="confirmDeletion(element)" />
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons />
}
